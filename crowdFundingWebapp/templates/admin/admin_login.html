{% load static %}
{% block 'content' %}
<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: center; 
    height: 100vh; 
  }
  
  .login-container {
    width: 100%; 
    max-width: 500px;
    padding: 20px;
    border-radius: 10px;
    background-color: #f5f5f5;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    opacity: 1; 
  }
  
  .login-title {
    font-size: 32px;
    margin-bottom: 20px;
    text-align: center;
    color:  #0d3a03;
  }
  
  .login-form {
    display: flex;
    flex-direction: column;
  }
  .login-form label {
    font-size: 18px;
    margin-bottom: 10px;
    color: #555;
  }
  .login-form input[type="text"],
  .login-form input[type="password"],
  .login-form button[type="submit"] {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: calc(100% - 22px);
    box-sizing: border-box; 
  }
  
  .login-btn {
    padding: 10px;
    background-color: #0d3a03;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .login-btn:hover {
    background-color: #11703d;
  }
  </style>
<body>
<div class="container">
  <div class="login-container">
    <h2 class="login-title">Admin Login</h2>

  <form method="post" enctype="multipart/form-data" class="login-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="login-btn">Login</button>
  </form>
  </div>
</div>
</body>
{% endblock %}
