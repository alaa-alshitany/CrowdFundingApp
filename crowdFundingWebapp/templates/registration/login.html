{% extends 'layouts/base.html' %}
{% load static %}
{% block 'content' %}

<h1>welcome to login page</h1>
<form method="post">
    {% csrf_token %}
{{form}}
<input type="submit" class="btn btn-dark" value="login"> </input>
</form>
{% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Your account is not activated. Please verify your email.
            </div>
{% endif %}
{% endblock %}
