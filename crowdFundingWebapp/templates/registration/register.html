{% extends 'layouts/base.html' %}
{% load static %}
{% block title %}Register - CrowdFunding WebApp{% endblock %}
{% block 'content' %}
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url("{% static 'images/background.jpg' %}"); /* Set the background image path */
    background-size: cover; /* Cover the entire background with the image */
    background-repeat: no-repeat; /* Prevent background image from repeating */
    background-position: center center; /* Center the background image */
    opacity: 0.9; /* Set the opacity for the background image */
  }

  .register-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 10px;
    background-color: #f5f5f5;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    opacity: 1; /* Reset opacity for the container */
  }

  .register-title {
    font-size: 32px;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
  }

  .register-form {
    display: flex;
    flex-direction: column;
  }

  .register-form label {
    font-size: 18px;
    margin-bottom: 10px;
    color: #555;
  }

  /* Common styles for input fields */
  .register-form input[type="text"],
  .register-form input[type="email"],
  .register-form input[type="password"],
  .register-form button[type="submit"] {
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: calc(100% - 22px); /* Calculate width to accommodate padding and border */
    box-sizing: border-box; /* Include padding and border in the width calculation */
  }

  .register-btn {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .register-btn:hover {
    background-color: #0056b3;
  }

  .register-messages {
    margin-top: 20px;
  }

  .register-messages div {
    margin-bottom: 10px;
    padding: 10px;
    background-color: #f8d7da;
    color: #721c24;
    border-radius: 5px;
  }

</style>

<div class="register-container">
  <h2 class="register-title">Register</h2>

  <form method="post" enctype="multipart/form-data" class="register-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="register-btn">Register</button>
  </form>

  {% if messages %}
  <div class="register-messages">
    {% for message in messages %}
    <div>{{ message }}</div>
    {% endfor %}
  </div>
  {% endif %}
</div>
{% endblock %}
