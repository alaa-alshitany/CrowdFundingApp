<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CrowdFunding WebApp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
           display: flex;
           flex-direction: column;
           min-height: 100vh;
       }
       main {
           flex: 1;
       }
       /* CSS to position the footer at the bottom */
       footer {
           position: fixed;
           bottom: 0;
           width: 100%;
           background-color: #e78696; 
           padding: 10px 0;
           text-align: center;
       }
   </style>

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CrowdFunding WebApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="">Home</a>
              </li>
              <li>
                <a href="{% url 'administration' %}">Administration</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="">all projects</a>
              </li>
    
              <!-- {%if user.id%} -->
              <li class="nav-item">
                <!-- {{user}} -->
              </li>
              <li class="nav-item">
                <!-- <a class="nav-link" href="{% url 'logout' %}">logout</a> -->
                <form method="post" action="{% url 'logout' %}">
                  {%csrf_token%}
                  <input type="submit" value="logout" class="nav-link">
                </form>
              </li>
              <!-- {%else%} -->
              <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">login</a>
              </li>
              <!-- {%endif%} -->
            </ul>
          </div>
        </div>
      </nav>
    
      <div class="container">
        <div>
            {% block 'content' %}
            {% endblock %}
          
        </div>
      </div>
