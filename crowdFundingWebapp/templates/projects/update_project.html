{% extends 'layouts/base.html' %}
{% block title %}Update Project{% endblock %}

{% block 'content' %}
  <h2>Update Project</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ project_form.as_p }}
    {{ image_form.as_p }}
    {{ tag_form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock %}
